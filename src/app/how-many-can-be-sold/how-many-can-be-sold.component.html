<div class="container bg-info mt-5 h-100">
  <h1 *ngIf="animals.length === 0" class="text-center p-5">Animals not created</h1>

  <div class="row">
    <div class="col-md-4 col-lg-4 col-sm-12 mt-5" *ngFor="let animal of animals">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">{{ animal.type }}</h5>
        </div>
        <div class="card-body">
          <h2 class="text-center">{{ animal.quantity }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
