<div class="container bg-info mt-5 h-100">
  <div class="row h-100 justify-content-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mt-5">
        <label class="color-white" for="animal-types">Animal type</label>
        <select formControlName="type" class="form-control"  id="animal-types">
          <option [ngValue]="null" disabled>SELECT</option>
          <option *ngFor="let type of animalTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>
      <div class="form-group mt-1">
        <label for="weight" class="color-white">Weight</label>
        <input type="text" class="form-control" formControlName="weight" placeholder="0.00" type="number">
      </div>
      <button type="submit" class="btn btn-dark btn-block">Submit</button>
    </form>
  </div>
</div>
